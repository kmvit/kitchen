{% extends 'base.html' %}
{% load static %}

{% block content %}
	<!-- Start Breadcrumb Area -->
            <div class="axil-breadcrumb-area breadcrumb-style-2 pt--170 pt_sm--100 pb--70 theme-gradient">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-5 order-2 order-lg-1 mt_md--30 mt_sm--20">
                            <div class="inner">
                                <div class="content">
                                    <h1 class="page-title mb--20">Наши работы</h1>
                                    <p class="subtitle-2">Ознакомьтесь с сайтами, которые мы сделали для своих клиентов.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7 order-1 order-lg-2">
                            <div class="breadcrumb-thumbnail-group text-left text-lg-right">
                                <div class="thumbnail">
                                    <img class="image-1 paralax-image" src="{% static 'assets/images/slider/bot.png' %}" alt="Slider images">
                                </div>
                                <div class="shape-group">
                                    <div class="shape shape-1">
                                        <i class="icon icon-shape-01"></i>
                                    </div>
                                    <div class="shape shape-2 customOne">
                                        <i class="icon icon-shape-02"></i>
                                    </div>
                                    <div class="shape shape-3">
                                        <i class="icon icon-shape-03"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- End Breadcrumb Area -->

            <!-- Start Portfolio Area -->
            <div class="axil-portfolio-area ax-section-gap bg-color-white">
                <div class="container axil-masonary-wrapper">
                    <div class="row align-items-end">
                        <div class="col-lg-5 col-md-12">
                            <div class="section-title mb_md--20 mb_sm--20">
                                <span class="sub-title extra07-color wow" data-splitting>наши проекты</span>
                                <h2 class="title wow mb--0" data-splitting>Несколько наших работ.</h2>
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-12">
                            <div class="messonry-button text-left text-lg-right">
                                <button data-filter="*" class="is-checked"><span class="filter-text">Все</span></button>
                                <button data-filter=".shop" class=""><span class="filter-text">Магазин</span></button>
                                <button data-filter=".visitka" class=""><span class="filter-text">Многостраничник</span></button>
                                <button data-filter=".landing" class=""><span class="filter-text">Лендинг</span></button>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="mesonry-list grid-metro3 mt--20">
	                            {% for item in object_list %}
                                <!-- Start Single Portfolio -->
                                <div class="portfolio portfolio_style--1 axil-control active portfolio-33-33 {{ item.category }}">
                                    <div class="inner move-up wow">
                                        <div class="thumb paralax-image">
                                            <a href="{% url 'portfolio:work_detail' slug=item.slug %}"><img src="{{ item.preview_image.url }}" alt="{{ item }}"></a>
                                        </div>
                                        <div class="port-overlay-info">
                                            <div class="hover-action">
                                                <h4 class="title"><a href="{% url 'portfolio:work_detail' slug=item.slug %}">{{ item }}</a></h4>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Single Portfolio -->
	                            {% endfor %}

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- End Portfolio Area -->
            <!-- Start Call To Action -->
            {% include 'call.html' %}
            <!-- End Call To Action -->
{% endblock content %}
